<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Form</title>
</head>
<body>
    <h1>Halaman Form</h1>
    <form action="">
        <label for="nama">Nama Pasien</label>
        <input type="text" name="nama" id="nama" placeholder="Masukan Nama Pasien">
        <br>
        <br>
        <label for="jk">Jenis Kelamin</label>
        <select name="jk" id="jk">
            <option value="lk">Laki - Laki</option>
            <option value="pr">Perempuan</option>
        </select>
        <br>
        <br>
        <label for="Penyakit">Penyakit</label>
        <input type="text" name="penyakit" id="penyakit" placeholder="Masukan Nama Penyakit">
        <br>
        <br>
        <label for="no_hp">No. Hp</label>
        <input type="number" name="no_hp" id="no_hp" placeholder="Masukan Nomor Hp">
        <br>
        <br>
        <label for="alamat">Alamat</label>
        <textarea name="alamat" id="alamat" cols="30" rows="10"></textarea>
        <br>
        <button type="submit">Simpan Data</button>
        <button type="reset">Reset</button>
    </form>
</body>
</html>
